<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="./Css/mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a class="btn" href="./index.html"> To Invoice</a>
          <a class="btn" href="./manageProducts.html"> To Add Products</a>
          <a class="btn" href="./invoices.html"> To Invoices</a>
        </nav>
      </header>

      <section>
        <form>
          <input
            type="text"
            onkeyup="findProduct()"
            id="name"
            placeholder="Product Name"
          />
        </form>
      </section>
      <section class="viwe">
        <div class="btn" id="clear" style="margin: 0 auto 20px; display: none">
          Clear All Data
        </div>
        <div class="btn" id="reset" style="margin: 0 auto 20px; display: none">
          Reset Data <span id="tester"></span>
        </div>
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total Price</th>
              <th>Count</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
      <section class="viwe">
        <div class="btn" id="clear" style="margin: 0 auto 20px; display: none">
          Clear All Data
        </div>
        <div class="btn" id="reset" style="margin: 0 auto 20px; display: none">
          Reset Data <span id="tester"></span>
        </div>
        <table style="min-height: 100%">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total Price</th>
              <th>Count</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbodyTwo"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align: start">
                <input
                  style="width: 100%"
                  type="text"
                  placeholder="Customer Name"
                  id="customerName"
                />
              </td>
              <td colspan="3" style="text-align: start">
                <input
                  style="width: 100%; background-color: #222218; color: white"
                  type="number"
                  placeholder="Discount"
                  id="invoiceDiscount"
                  onkeyup="getInvoiceTotalDiscount()"
                />
              </td>
              <td colspan="3" style="text-align: start">Total Price</td>
              <td colspan="3" id="invoiceTotalPrice">0</td>
            </tr>
          </tfoot>
        </table>
      </section>
      <button style="width: 100%" class="btn" id="compelete">Done</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/shortid@2.2.16/dist/shortid.min.js"></script>
    <script src="./Js/invoice.js"></script>
  </body>
</html>
